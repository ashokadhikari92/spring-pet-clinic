<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Index</title>
</head>
<body>
<h2 th:text="'Pets'">Pets</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pet: ${pets}">
        <td th:text="${pet.id}">1</td>
        <td th:text="${pet.firstName}">Joe</td>
        <td th:text="${pet.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
